<main>
	<h2>Contact Path of Light Yoga Studio</h2>
	<p>Required is marked with an asterisk *.</p>
		<form method="post" 
		action="https://webdevbasics.net/scripts/yoga.php">
			<label for="myName">* Name:</label>
			<input type="text" name="myName"
				id="myName" required="required">
			<label for="myEmail">* E-mail:</label>
			<input type="email" name="myEmail" id="myEmail"
				required="required">
			<label>How did you hear about us?</label>
			<input type="text" name="choice" id="choice" list="choices">
			<datalist id="choices">
			    <option value="Google">
			    <option value="Bing">
			    <option value="Facebook">
			    <option value="Friend">
			    <option value="Radio Ad">
  			</datalist>
			<label for="myComments">* Comments:</label>
			<textarea name="myComments" id="myComments"
			rows="2" cols="20" required="required"></textarea>
			<input type="submit" value="Send Now" id="mysubmit">
		</form>
</main>
